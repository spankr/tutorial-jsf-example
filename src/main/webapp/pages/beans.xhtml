<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Differently managed beans</title>
        <style>
            dl {border: solid black 1px;}
            dd { font-weight:bold;}
            .hint {font-style:italic;}
        </style>
    </h:head>
    <h:body>
        <h4>Bean Ids</h4>
        <p class="hint">Just refresh the page to see how the id values change. The values are set in the bean constructors.</p>
        <dl> 
            <dt>Request Scoped Bean</dt> <dd>#{quick.id}</dd>
            <dt>Session Scoped Bean</dt> <dd>#{remember.id}</dd>
            <dt>Application Scoped Bean</dt> <dd>#{app.id}</dd>
        </dl>
    </h:body>
</html>
